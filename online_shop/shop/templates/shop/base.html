{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <!-- Styles -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
  <section id="header">
    <div class="top container">
      <a href="{% url "shop:ProductList"%}">MyCinema</a>
    </div>
    <div class="top-bl">
      <div class="container">
          <div class="cart">
              {% with total_items=cart|length %}
                  {% if total_items > 0 %}
                      Your cart:
                      <a href="{% url "cart:CartDetail" %}">
                          {{ total_items }} prods. {{ cart.get_total_price }} $.
                      </a>
                   {% else %}
                        Cart is empty
                  {% endif %}
              {% endwith %}
          </div>
          <div class="row">
              <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" {% if '/contact-admin' in request.path %} class="active" {% endif %}><a href='{% url "contact_admin" %}'>Admin contact</a></li>
              </ul>
          </div>
      </div>
    </div>
  </section>
  <section id="content row" class="container">
    {% block content %}

    {% endblock %}
  </section>
</body>
</html>
